<form class="form-signin col-md-4 col-md-offset-4">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="usernameLogin" >Name</label>
    <input type="text" class="form-control" placeholder="Email address" id="usernameLogin" required autofocus>
    <label for="passwordLogin">Password</label>
    <input type="password" class="form-control" placeholder="Password" id="passwordLogin" required>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-success btn-block" type="button" id="btnLogin">Sign in</button>
</form>
